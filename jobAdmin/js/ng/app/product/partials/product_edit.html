<div class="panel">
    <div class="panel-body">
        <form data-ng-submit="vm.save();" name="myForm">
            <h4>
                Job Information
            </h4>
            <div class="row">
                <div class="col-md-6">
                    <label>
                        Job Title:
                        <span class="require">*</span>
                    </label>
                    <input type="text" placeholder="Job Title"
                        class="form-control"
                        data-ng-model="vm.model.product_description.products_name"
                        required
                    />
                    <!-- <label>
                        Industries:
                        <span class="require">*</span>
                    </label>
                    <select data-ng-model="vm.model.product.industry_id"
                        data-ng-options="c.id as c.name for c in vm.industriesList.elements"
                        class="form-control"
                        required
                    >
                        <option value="">Select Industries</option>
                    </select> -->
                    <label>
                        Categories:
                        <span class="require">*</span>
                    </label>
                    <categories-list-drop-down data-ng-model="vm.model.product.categories_id" 
                        required="required" name="categories"></categories-list-drop-down>
                    <!-- <select data-ng-model="vm.model.product.categories_id"
                        data-ng-options="c.categories_id as c.detail[0].categories_name for c in vm.categoryList.elements"
                        class="form-control"
                        required
                    >
                        <option value="">Select Category</option>
                    </select> -->
                    <label>
                        Job Type
                        <span class="require">*</span>
                    </label>
                    <select data-ng-model="vm.model.product.products_kind_of"
                        data-ng-options="p for p in vm.propertyTypes"
                        class="form-control"
                        required
                    >
                        <option value="">Select Category</option>
                    </select>
                    <label>
                        Agency
                        <span class="require">*</span>
                    </label>
                    <!-- <select data-ng-model="vm.model.product.customers_id"
                        data-ng-options="p.id as p.company_name for p in vm.customerList"
                        class="form-control"
                        required
                    >
                        <option value="">Select Agency</option>
                    </select> -->
                    <customer-list-drop-down ng-model="vm.model.product.customers_id"
                        required="required" name="agency"></customer-list-drop-down>
         
                    <label>
                        Gender:
                        <span class="require">*</span>
                    </label>
                    <select data-ng-model="vm.model.product.gender"
                        data-ng-options="p for p in vm.genders"
                        class="form-control"
                        required
                    >
                        <option value="">Select Gender</option>
                    </select>
                    <label>
                        Salary:
                    </label>
                    <select data-ng-model="vm.model.product.salary_id"
                        data-ng-options="c.id as (c.from_salary + ' - ' + c.to_salary) for c in vm.salaryList.elements"
                        class="form-control">
                        <option value="">Select Salary</option>
                    </select>
                    <label>
                        Number of Hire:
                    </label>
                    <input type="number"
                           class="form-control"
                           placeholder="Number of Hire"
                           required
                           data-ng-model="vm.model.product.number_of_hire"/>
                    <label>
                        Location:
                        <span class="require">*</span>
                    </label>
                    <select data-ng-model="vm.model.product.province_id"
                        data-ng-options="p.id as p.name for p in vm.locations.elements"
                        class="form-control"
                        data-ng-change="initDistrict(province_id);"
                        required
                    >
                        <option value="">Select Province</option>
                    </select>
                    <label>
                        Expire Date:
                        <span class="require">*</span>
                    </label>
                    <p class="input-group">
                        <input type="text" class="form-control" 
                            uib-datepicker-popup="{{vm.format}}" 
                            ng-model="vm.model.product.products_close_date" 
                            name="expire_date"
                            is-open="vm.opened" 
                            ng-click="vm.open()"
                            ng-required="true"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.open()">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>
                <div class="col-md-6">
                    <label>
                        Description, duties, responsibilities:
                        <span class="require">*</span>
                    </label>
                    <textarea ui-tinymce="tinymceOptions"
                              data-ng-model="vm.model.product_description.products_description"
                              class="form-control"
                              style="height: 250px;"
                    ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="dcol-md-12">
                    <div class="col-md-6">
                        <label>
                            Other benefits:
                            <span class="require">*</span>
                        </label>
                        <textarea ui-tinymce="tinymceOptions"
                              data-ng-model="vm.model.product_description.benefits"
                              class="form-control"
                              style="height: 180px;"
                        ></textarea>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Personality requirements and skills:
                            <span class="require">*</span>
                        </label>
                        <textarea ui-tinymce="tinymceOptions"
                              style="height: 180px;"
                            data-ng-model="vm.model.product_description.skill"
                            class="form-control"
                        ></textarea>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row col-md-12">
                <div class="">
                    <button
                        class="btn btn-primary"
                        data-ng-disabled="!vm.disabled"
                    >
                        <i class="fa fa-save" data-ng-show="vm.disabled"></i>
                        <i class="fa fa-refresh fa-spin" data-ng-hide="vm.disabled"></i>
                        Save
                    </button>
                    <button
                        class="btn btn-default"
                        ng-click="vm.back($event);"
                    >
                        <i class="fa fa-close"></i>
                        Close
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
