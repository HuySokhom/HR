<form data-ng-submit="save();" class="form-horizontal" name="myForm" data-ng-controller="property_post_ctrl">
    
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="disabledInput" class="col-md-2">
                    Job Title:
                    <span class="require">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text"
                        class="form-control"
                        data-ng-model="title"
                        placeholder="Job Title"
                        required/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-md-4">
                    Function:
                    <span class="require">*</span>
                </label>
                <div class="col-md-8">
                    <select data-ng-model="categories_id"
                        data-ng-options="c.categories_id as c.categories_name for c in categoryList.elements"
                        class="form-control"
                        required>
                        <option value="">--Select Category--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="disabledInput" class="col-md-4">
                    Salary:
                </label>
                <div class="col-md-8">
                    <select class="form-control"
                        data-ng-model="salary"
                        data-ng-options="range.id as range.from_salary + ' - ' + range.to_salary for range in rangeSalary">
                        <option value="">--Select Range Salary--</option>
                    </select>
                </div>
            </div>
        </div>     
        <div class="col-md-6">
            <div class="form-group">
                <label for="disabledInput" class="col-md-4">
                    Number of Hire:
                    <span class="require">*</span>
                </label>
                <div class="col-md-8">
                    <input type="number" min="1" class="form-control" 
                        required data-ng-model="number_of_hire" placeholder="Number Of Hire"/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="disabledInput" class="col-md-4">
                    Employee Type:
                    <span class="require">*</span>
                </label>
                <div class="col-md-8">
                    <select data-ng-model="job_type"
                        data-ng-options="p for p in propertyTypes"
                        class="form-control"
                        required>
                        <option value="">--Select Type--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="disabledInput" class="col-md-4">
                    Gender:
                    <span class="require">*</span>
                </label>
                <div class="col-md-8">
                    <select data-ng-model="gender"
                        data-ng-options="p for p in genders"
                        class="form-control"
                        required>
                        <option value="">--Select Gender--</option>
                    </select>
                </div>
            </div>
        </div>   
        <div class="col-md-6">
            <div class="form-group">
                <label for="disabledInput" class="col-md-4">
                    Location:
                    <span class="require">*</span>
                </label>
                <div class="col-md-8">
                    <select data-ng-model="province_id"
                        data-ng-options="p.id as p.name for p in provinces.elements"
                        class="form-control"
                        data-ng-change="initDistrict(province_id);"
                        required >
                        <option value="">--Select Province--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="disabledInput" class="col-md-4">
                    Expire Date:
                    <span class="require">*</span>
                </label>
                <div class="col-md-8">
                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                        <div class="input-group">
                            <input class="form-control" 
                                data-ng-model="expire_date" require
                                placeholder="expire date"/>
                            <span class="input-group-addon">
                                <i class="fa fa-lg fa-calendar"></i>
                            </span>
                        </div>
                    </datepicker>
                    <!-- <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup 
                            ng-model="expire_date" is-open="opened" 
                            datepicker-options="dateOptions" 
                            ng-click="open()"
                            close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-md-2">
                    Description:
                    <span class="require">*</span>
                </label>
                <div class="col-md-10">
                    <trix-editor
                        data-ng-model="description"
                        angular-trix trix-initialize="trixInitialize(e, editor);"
                        trix-change="trixChange(e, editor);"
                        trix-selection-change="trixSelectionChange(e, editor);"
                        trix-focus="trixFocus(e, editor);"
                        trix-blur="trixBlur(e, editor);"
                        trix-file-accept="trixFileAccept(e, editor);"
                        trix-attachment-add="trixAttachmentAdd(e, editor);"
                        placeholder="Write description.."
                        trix-attachment-remove="trixAttachmentRemove(e, editor);"
                        style="overflow: scroll;min-height: 150px;overflow-y: auto;overflow-x: auto;">
                    </trix-editor>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-md-2"> 
                    Requirements:
                    <span class="require">*</span>
                </label>
                <div class="col-md-10">
                    <trix-editor
                            data-ng-model="requirement"
                            angular-trix trix-initialize="trixInitialize(e, editor);"
                            trix-change="trixChange(e, editor);"
                            trix-selection-change="trixSelectionChange(e, editor);"
                            trix-focus="trixFocus(e, editor);"
                            trix-blur="trixBlur(e, editor);"
                            trix-file-accept="trixFileAccept(e, editor);"
                            trix-attachment-add="trixAttachmentAdd(e, editor);"
                            placeholder="Write requirements.."
                            trix-attachment-remove="trixAttachmentRemove(e, editor);"
                            style="overflow: scroll;height: 150px;overflow-y: auto;overflow-x: auto;">
                    </trix-editor>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-md-2">
                    Other:
                    <span class="require">*</span>
                </label>
                <div class="col-md-10">
                    <trix-editor
                            data-ng-model="benefits"
                            angular-trix trix-initialize="trixInitialize(e, editor);"
                            trix-change="trixChange(e, editor);"
                            trix-selection-change="trixSelectionChange(e, editor);"
                            trix-focus="trixFocus(e, editor);"
                            trix-blur="trixBlur(e, editor);"
                            trix-file-accept="trixFileAccept(e, editor);"
                            trix-attachment-add="trixAttachmentAdd(e, editor);"
                            placeholder="Write benefits.."
                            trix-attachment-remove="trixAttachmentRemove(e, editor);"
                            style="overflow: scroll;min-height: 150px;overflow-y: auto;overflow-x: auto;">
                    </trix-editor>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="row col-md-12">
        <div class="align-right">
            <button class="btn btn-default"
                ng-click="back($event);">
                <i class="fa fa-close"></i>
                Close
            </button>
            <button class="btn btn-primary"
                data-ng-disabled="!disabled">
                <i class="fa fa-save" data-ng-show="disabled"></i>
                <i class="fa fa-refresh fa-spin" data-ng-hide="disabled"></i>
                Save
            </button>
        </div>
    </div>  
</form>
