<form data-ng-submit="save()">
	<div class="row">
		<div class="col-sm-7">
			<div class="form-group">
				<label form="form-register-photo">Photo</label>
				<input type="file" name="form-register-photo" id="form-register-photo">
			</div><!-- /.form-group-->
		</div><!-- /.col-* -->

		<div class="col-sm-5">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" required>
			</div><!-- /.form-group -->

			<div class="form-group">
				<label>Middle Name</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->

			<div class="form-group">
				<label>Surname</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->
	</div><!-- /.row -->

	<h3 class="page-header">Contact Information</h3>

	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Country</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->

		<div class="col-sm-4">
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->

		<div class="col-sm-4">
			<div class="form-group">
				<label>Address</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->

		<div class="col-sm-4">
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->

		<div class="col-sm-4">
			<div class="form-group">
				<label>E-mail</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->

		<div class="col-sm-4">
			<div class="form-group">
				<label>Website</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->
	</div><!-- /.row -->

	<h3 class="page-header">Biography</h3>

	<div class="form-group">
		<textarea id="editor" class="form-control"></textarea>
	</div><!-- /.form-group -->

	<h3 class="page-header">Experience <a href="create-resume.html#" class="btn btn-primary">Add Another</a></h3>

	<div class="row">
		<div class="col-sm-5">
			<div class="form-group">
				<label>Job Title</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Date From</label>
						<input type="text" class="form-control">
					</div><!-- /.form-group -->
				</div><!-- /.col-* -->

				<div class="col-sm-6">
					<div class="form-group">
						<label>Date To</label>
						<input type="text" class="form-control">
					</div><!-- /.form-group -->
				</div><!-- /.col-* -->
			</div><!-- /.row -->
		</div><!-- /.col-* -->

		<div class="col-sm-7">
			<div class="form-group">
				<label>Short Description</label>
				<textarea class="form-control" rows="5"></textarea>
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->
	</div><!-- /.row -->

	<h3 class="page-header">Education <a href="create-resume.html#" class="btn btn-primary">Add Another</a></h3>

	<div class="row">
		<div class="col-sm-5">
			<div class="form-group">
				<label>School Name</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->

			<div class="form-group">
				<label>Degree</label>
				<input type="text" class="form-control">
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->

		<div class="col-sm-7">
			<div class="form-group">
				<label>Short Description</label>
				<textarea class="form-control" rows="5"></textarea>
			</div><!-- /.form-group -->
		</div><!-- /.col-* -->
	</div><!-- /.row -->

	<hr>

	<div class="center">
		<a href="javascript" class="btn btn-default" ui-sref="/account">
			<i class="fa fa-close"></i>
			Discard
		</a>
		<button type="submit" class="btn btn-secondary">
			<i class="fa fa-save"></i>
			Save Resume
		</button>
	</div><!-- /.center -->
</form>
